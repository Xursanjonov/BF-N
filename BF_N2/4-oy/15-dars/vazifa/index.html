<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="/JS/app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/main.css">

    <title>15-dars</title>
  </head>
  <body class="bg-black text-warning">
    
      <form id="form_control" class="form-control w-50 my-5 mx-auto p-3 d-flex flex-column align-items-center bg-light-subtle">
        <h1 class="fw-bold">Products</h1>
        <label class="w-50 h3 mt-3 text-start px-3 fw-medium" for="name">Name:</label>
        <input class="w-50 px-3 py-1 fw-bolder text-black border-black border-1 rounded-3" type="text" name="name" id="name" placeholder="Name">
        <label class="w-50 h3 mt-3 text-start px-3 fw-medium" for="required">Required:</label>
        <input class="w-50 px-3 py-1 fw-bolder text-black border-black border-1 rounded-3" type="text" name="required" id="required" placeholder="Required">
        <label class="w-50 h3 mt-3 text-start px-3 fw-medium" for="in">In:</label>
        <input class="w-50 px-3 py-1 fw-bolder text-black border-black border-1 rounded-3" type="text" name="in" id="in" placeholder="In">
        <label class="w-50 h3 mt-3 text-start px-3 fw-medium" for="example">Example:</label>
        <input class="w-50 px-3 py-1 fw-bolder text-black border-black border-1 rounded-3" type="text" name="example" id="example" placeholder="Example">
        <div class="w-50 d-flex justify-content-around">
            <button id="delet" class="btn fw-medium fs-5 w-25 mt-4 btn-danger"><i class="fa-solid fa-trash"></i></button>
            <button id="image" class="btn fw-medium fs-5 w-25 mt-4 btn-primary">Image</button>
        </div>
    </form>

  </body>
</html>
