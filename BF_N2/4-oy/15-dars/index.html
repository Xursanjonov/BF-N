<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script defer src="JS/app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

    <title> 15-dars </title>
</head>
<body class="bg-black">

    <form id="form" class="form-control px-3 py-5 w-50 my-5 bg-light-subtle d-flex flex-column align-items-center justify-content-between" action="">
        <h1 class="fw-bolder">Login</h1>
        <label class="w-75 mt-3 fw-medium text-start" for="name">Full Name:</label>
        <input id="name" class="w-75 fw-medium mt-1 py-1 border-1 rounded-2 px-3" type="text" name="Name" placeholder="Full Name">

        <label class="w-75 mt-3 fw-medium text-start" for="phoneNumber">Phone Number:</label>
        <input id="phoneNumber" class="w-75 fw-medium mt-1 py-1 border-1 rounded-2 px-3" type="text" name="phoneNumber" id="phoneNumber" placeholder="Phone Number">

        <label class="w-75 mt-3 fw-medium text-start" for="password">Phone Number:</label>
        <input id="password" class="w-75 fw-medium mt-1 py-1 border-1 rounded-2 px-3" type="password" name="password" id="password" placeholder="Password">

        <button type="submit" class="next btn w-50 btn-primary fw-bolder mt-4">Next</button>
    </form>
    
</body>
</html>
