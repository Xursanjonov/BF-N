<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="/JS/app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

    <title> 16-dars </title>
</head>
<body class="bg-dark">
    
    <div class="w-50 mx-auto py-4 my-4 rounded-4 border-1 bg-light-subtle">
        <h2 class="fs-1 fw-bold mb-3 text-center text-primary">Registration</h2>
        <form id="formControl" class="w-100 h4 my-3 mx-auto align-items-center p-3 d-flex flex-column gap-3">
            <div class="fw-medium d-flex align-items-center justify-content-center w-75">
                <label class="w-25" for="userName">UserName:</label>
                <input class="rounded-3 px-3 py-1 text-black fw-medium" type="text" name="userName" id="userName" placeholder="Your Full userName">
            </div>
            <div class="fw-medium d-flex align-items-center justify-content-center w-75">
                <label id="fname" class="w-25" for="fname">First Name:</label>
                <input class="rounded-3 px-3 py-1 text-black fw-medium" type="text" name="fname" id="fname" placeholder="First Name">
            </div>
            <div class="fw-medium d-flex align-items-center justify-content-center w-75">
                <label id="lname" class="w-25" for="lname">Last Name:</label>
                <input class="rounded-3 px-3 py-1 text-black fw-medium" type="text" name="lname" id="lname" placeholder="Last Name">
            </div>
            <div class="fw-medium d-flex align-items-center justify-content-center w-75">
                <label id="email" class="w-25" for="email">Email:</label>
                <input class="rounded-3 px-3 py-1 text-black fw-medium" type="email" name="email" id="email" placeholder="Email">
            </div>
            <div class="fw-medium d-flex align-items-center justify-content-center w-75">
                <label id="password" class="w-25" for="password">Password:</label>
                <input class="rounded-3 px-3 py-1 text-black fw-medium" type="password" name="password" id="password" placeholder="Your Password">
            </div>
            <div class="fw-medium d-flex align-items-center justify-content-center w-75">
                <label id="phone" class="w-25" for="phone">Phone:</label>
                <input class="rounded-3 px-3 py-1 text-black fw-medium" type="password" name="phone" id="phone" placeholder="Your Phone">
            </div>
            <div class="fw-medium d-flex align-items-center justify-content-center w-75">
                <label id="status" class="w-25" for="userStatus">User Status:</label>
                <input class="rounded-3 px-3 py-1 text-black fw-medium" type="number" name="userStatus" id="userStatus" placeholder="User Status">
            </div>
            <div class="w-100 mt-3 d-flex align-items-center justify-content-evenly">
                <button id="login" class="btn fw-medium fs-4 btn-primary w-25 py-2">Login</button>
                <button id="sign" class="btn fw-medium fs-4 btn-primary w-25 py-2">Sign up</button>
            </div>
        </form>
    </div>


</body>
</html>
