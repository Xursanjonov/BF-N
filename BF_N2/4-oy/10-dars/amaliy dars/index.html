<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

    <title> Amaliy dars </title>
</head>
<body>

    <div class="w-100 my-2 d-flex justify-content-between">
        <ul id="users-ul" class="mx-5 h5">
            <h1 class="fw-bolder">Users</h1>
        </ul>
        
        <div id="edit-user" class="d-none w-25 h-25 mx-auto my-auto rounded-4 mx-auto p-3 bg-dark-subtle">
            <h2 class="fw-medium text-center">Edit User</h2>
            <form id="user-form" class="d-flex gap-2 flex-column align-items-center">
                <label class="fw-medium" for="name">Name:</label>
                <input type="text" name="Name" id="name">
                <label class="fw-medium" for="username">Username:</label>
                <input type="text" name="username" id="username">
                <label class="fw-medium" for="email">Email:</label>
                <input type="email" name="email" id="email">
                <button class="btn mt-3 btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js" integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
</body>
</html>
