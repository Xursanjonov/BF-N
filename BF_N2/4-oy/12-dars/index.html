<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/plus.css">

    <title>Telegram Plus</title>
</head>
<body class="bg-dark">
    
    <div class="container h-100 m-3 bg-primary text-white">
        <div class="top d-flex justify-content-between text-primary p-2">
            <btn class="Cancel btn btn-warning px-5 py-2 fw-bolder rounded-end-2">Cancel</btn>
            <btn class="Next d-flex align-items-center justify-content-center btn btn-light">
                <h2 class="text-black">Next</h2><img class="w-25" src="/Images/next.png" alt="">
            </btn>
        </div>
        <form class="form-div d-flex flex-column my-3 p-3 justify-content-center">
            <h1 class="login fs-1 text-center py-3 px-3 fw-bolder">Login</h1>
            <input class="phone px-3 fw-medium py-2 border-0 rounded-3 bg-light-subtle" type="tel" name="phone" id="phone" placeholder="Your phone number">
            <input class="password my-2 px-3 fw-medium py-2 border-0 rounded-3 bg-light-subtle" type="password" name="password" id="password" placeholder="Your Password">
        </form>
        <div class="w-100 py-3 px-2 d-grid gap-2 text-primary fw-medium fs-5 text-center">
            <div class="row gap-2 border-0">
                <button class="col">1</button>
                <button class="col">2</button>
                <button class="col">3</button>
            </div>
            <div class="row gap-2">
                <button class="col">4</button>
                <button class="col">5</button>
                <button class="col">6</button>
            </div>
            <div class="row gap-2">
                <button class="col">7</button>
                <button class="col">8</button>
                <button class="col">9</button>
            </div>
            <div class="row gap-2">
                <button class="col">+</button>
                <button class="col">0</button>
                <button class="col"><img src="/Images/clear.png" alt="clear"></button>
            </div>
        </div>
    </div>

    <script src="JS/plus.js"></script>
</body>
</html>
