<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="/JS/products.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/main.css">

    <title> Products page </title>
</head>
<body class="bg-dark-subtle">

    <div class="headertop d-flex w-100 h-100">
      <a href="/index.html" class="w-20 bg-black d-flex fw-medium gap-2 py-3 px-4 fs-4 align-items-center text-decoration-none text-warning">
        <i class="fa-solid fa-house"></i>Home
      </a>
    </div>

    <div class="d-flex" style="height: 660px;">
        
      <!-- Header -->
      <header id="header" class="p-2" style="background-color: rgb(29, 29, 240)">
        <ul class="list-unstyled w-15 px-2 d-flex flex-column gap-3 mt-3">
          <a href="/Pages/auth.html" class="d-flex fw-medium gap-3 px-3 fs-4 align-items-center text-decoration-none text-black">
            <i class="fa-solid fa-address-card fs-3 py-1 text-white"></i> Auth
          </a>
          <a href="/Pages/category.html" class="d-flex fw-medium gap-3 px-3 fs-4 align-items-center text-decoration-none text-black">
            <span class="py-1 fs-2 text-white material-symbols-outlined">category</span> Category
          </a>
          <a href="/Pages/products.html" class=" d-flex fw-medium gap-3 px-3 fs-4 align-items-center text-decoration-none text-black">
            <i class="fa-solid fa-list-ol fs-3 py-1 text-white"></i>Products
          </a>
          <a href="/Pages/users.html" class="d-flex fw-medium gap-3 px-3 fs-4 align-items-center text-decoration-none text-black">
            <span class="py-1 fs-2 material-symbols-outlined text-white">groups</span>Users
          </a>
          <a href="/Pages/client.html" class="d-flex fw-medium gap-3 px-3 fs-4 align-items-center text-decoration-none text-black">
          <span class="py-1 fs-2 material-symbols-outlined text-white">person</span>
            Client
          </a>
        </ul>
      </header>
      <!-- Header end -->

      <!-- Display -->
      <form id="product-form" class="w-25 mt-5 h-75 justify-content-between mx-auto py-4 px-3 rounded-3 d-flex flex-column bg-warning">
        <h1 class="text-center fw-bold">Product add</h1>
        <div class="d-flex align-items-center gap-1">
          <label class="fw-bolder my-2 fs-5 w-50" for="productName">Name:</label>
          <input id="productName" type="text" name="productName" class="rounded-2 border-black px-3 py-1 fw-medium">
        </div>
        <div class="d-flex align-items-center gap-1">
          <label class="fw-bolder my-2 fs-5 w-50" for="exists">Exists:</label>
          <input id="exists" type="text" name="exists" class="rounded-2 border-black px-3 py-1 fw-medium">
        </div>

        <div class="d-flex align-items-center gap-1">
          <label class="fw-bolder my-2 fs-5 w-50" for="price">Price:</label>
          <input id="price" type="text" name="price" class="rounded-2 border-black px-3 py-1 fw-medium">
        </div>

        <div class="d-flex align-items-center gap-1">
          <label class="fw-bolder my-2 fs-5 w-50" for="color">Color:</label>
          <input id="color" type="text" name="color" class="rounded-2 border-black px-3 py-1 fw-medium">
        </div>

        <div class="d-flex align-items-center gap-1">
          <label class="fw-bolder my-2 fs-5 w-50" for="description">Description:</label>
          <input id="description" type="text" name="description" class="rounded-2 border-black px-3 py-1 fw-medium">
        </div>

        <div class="d-flex align-items-center gap-1">
          <label class="fw-bolder my-2 fs-5 w-50" for="image">Image:</label>
          <input id="image" type="href" name="image" class="rounded-2 border-black px-3 py-1 fw-medium">
        </div>

        <div class="d-flex align-items-center gap-1">
          <label class="fw-bolder my-2 fs-5 w-50" for="category">Category:</label>
          <input id="category" type="text" name="category" class="rounded-2 border-black px-3 py-1 fw-medium">
        </div>
        
        <div class="d-flex align-items-center gap-1">
          <label class="fw-bolder my-2 fs-5 w-50" for="sale">Sale:</label>
          <input id="sale" type="text" name="sale" class="rounded-2 border-black px-3 py-1 fw-medium">
        </div>
        <button class="btn btn-dark fw-medium" type="submit">Submit</button>
      </form>
      <!-- Display end -->
    </div>
    
</body>
</html>
