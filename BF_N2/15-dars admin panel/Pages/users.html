<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="/JS/users.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/main.css">

    <title> Users page </title>
</head>
<body class="">

    <div class="headertop d-flex w-100 h-100">
      <a href="/index.html" class="w-20 bg-black d-flex fw-medium gap-2 py-3 px-4 fs-4 align-items-center text-decoration-none text-warning">
        <i class="fa-solid fa-house"></i>Home
      </a>
    </div>

    <div class="d-flex" style="height: 660px;">
        
      <!-- Header -->
      <header id="header" class="p-2" style="background-color: rgb(29, 29, 240)">
        <ul class="list-unstyled w-15 px-2 d-flex flex-column gap-3 mt-3">
          <a href="/Pages/auth.html" class="d-flex fw-medium gap-3 px-3 fs-4 align-items-center text-decoration-none text-black">
            <i class="fa-solid fa-address-card fs-3 py-1 text-white"></i> Auth
          </a>
          <a href="/Pages/category.html" class="d-flex fw-medium gap-3 px-3 fs-4 align-items-center text-decoration-none text-black">
            <span class="py-1 fs-2 text-white material-symbols-outlined">category</span> Category
          </a>
          <a href="/Pages/products.html" class=" d-flex fw-medium gap-3 px-3 fs-4 align-items-center text-decoration-none text-black">
            <i class="fa-solid fa-list-ol fs-3 py-1 text-white"></i>Products
          </a>
          <a href="/Pages/users.html" class="d-flex fw-medium gap-3 px-3 fs-4 align-items-center text-decoration-none text-black">
            <span class="py-1 fs-2 material-symbols-outlined text-white">groups</span>Users
          </a>
          <a href="/Pages/client.html" class="d-flex fw-medium gap-3 px-3 fs-4 align-items-center text-decoration-none text-black">
          <span class="py-1 fs-2 material-symbols-outlined text-white">person</span>
            Client
          </a>
        </ul>
      </header>
      <!-- Header end -->

      <!-- Display -->
      <form id="formUsers" class="w-40 w-30 h-60 mx-auto my-5 rounded-4 text-danger bg-danger-subtle gap-3 d-flex flex-xl-column fs-4">
        <h1 class="fw-bold text-center my-3">Create User</h1>
        <div class="w-100 mt-2 px-3 py-1 d-flex align-items-center justify-content-evenly">
          <label class="w-25 text-primary fw-medium" for="name">Name:</label>
          <input class="w-75 px-3 border-0 rounded-3" type="text" name="name" id="name" placeholder="Name">
        </div>

        <div class="w-100 px-3 py-1 d-flex align-items-center justify-content-evenly">
          <label class="w-25 text-primary fw-medium" for="phoneNumber">Number:</label>
          <input class="w-75 px-3 border-0 rounded-3" type="text" name="phoneNumber" id="phoneNumber" placeholder="Phone Number">
        </div>
        
        <div class="w-100 px-3 py-1 d-flex align-items-center justify-content-evenly">
          <label class="w-25 text-primary fw-medium" for="password">Password:</label>
          <input class="w-75 px-3 border-0 rounded-3" type="password" name="password" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-warning mt-3 w-75 mx-auto fw-bolder py-2">Submit</button>
      </form>
      <!-- Display end -->
    </div>
    
</body>
</html>
