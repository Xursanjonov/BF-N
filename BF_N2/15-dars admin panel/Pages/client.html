<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="/JS/client.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/main.css">

    <title> Client page </title>
</head>
<body class="">

    <div class="headertop d-flex w-100 h-100">
      <a href="/index.html" class="w-20 bg-black d-flex fw-medium gap-2 py-3 px-4 fs-4 align-items-center text-decoration-none text-warning">
        <i class="fa-solid fa-house"></i>Home
      </a>
    </div>

    <div class="d-flex" style="height: 660px;">
        
      <!-- Header -->
      <header id="header" class="p-2" style="background-color: rgb(29, 29, 240)">
        <ul class="list-unstyled w-15 px-2 d-flex flex-column gap-3 mt-3">
          <a href="/Pages/auth.html" class="d-flex fw-medium gap-3 px-3 fs-4 align-items-center text-decoration-none text-black">
            <i class="fa-solid fa-address-card fs-3 py-1 text-white"></i> Auth
          </a>
          <a href="/Pages/category.html" class="d-flex fw-medium gap-3 px-3 fs-4 align-items-center text-decoration-none text-black">
            <span class="py-1 fs-2 text-white material-symbols-outlined">category</span> Category
          </a>
          <a href="/Pages/products.html" class=" d-flex fw-medium gap-3 px-3 fs-4 align-items-center text-decoration-none text-black">
            <i class="fa-solid fa-list-ol fs-3 py-1 text-white"></i>Products
          </a>
          <a href="/Pages/users.html" class="d-flex fw-medium gap-3 px-3 fs-4 align-items-center text-decoration-none text-black">
            <span class="py-1 fs-2 material-symbols-outlined text-white">groups</span>Users
          </a>
          <a href="/Pages/client.html" class="d-flex fw-medium gap-3 px-3 fs-4 align-items-center text-decoration-none text-black">
          <span class="py-1 fs-2 material-symbols-outlined text-white">person</span>
            Client
          </a>
        </ul>
      </header>
      <!-- Header end -->

      <!-- Display -->
      <form id="form-client" class="w-50 h-50 mx-auto mt-5 rounded-4 shadow-lg px-3 py-5 bg-info d-flex flex-column">
        <h1 class="text-center fw-bold fs-1">Client</h1>
        <label class="fw-bolder fs-4" for="product">Product:</label>
        <input id="product" class="rounded-2 border-black px-2 py-1" type="text" name="product" placeholder="Product Name">

        <label class="fw-bolder fs-4" for="quantity">Quantity:</label>
        <input id="quantity" class="rounded-2 border-black px-2 py-1" type="number" name="quantity" placeholder="Quantity country">
        
        <button class="btn btn-secondary w-25 mx-auto mt-3 fw-bolder fs-4 px-2 py-2">Send</button>
      </form>
      <!-- Display end -->
    </div>
    
</body>
</html>
