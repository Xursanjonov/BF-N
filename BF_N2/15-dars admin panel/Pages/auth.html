<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />    
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="/JS/auth.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/main.css" />

    <title>Auth page</title>
  </head>
  <body class="bg-black">
    <div class="headertop d-flex w-100 h-100">
      <a
        href="/index.html"
        class="w-20 bg-black d-flex fw-medium gap-2 py-3 px-4 fs-4 align-items-center text-decoration-none text-warning"
      >
        <i class="fa-solid fa-house"></i>Home
      </a>
    </div>

    <div class="d-flex" style="height: 660px">
      <!-- Header -->
      <header
        id="header"
        class="p-2"
        style="background-color: rgb(29, 29, 240)"
      >
        <ul class="list-unstyled w-15 px-2 d-flex flex-column gap-3 mt-3">
          <a
            href="/Pages/auth.html"
            class="d-flex fw-medium gap-3 px-3 fs-4 align-items-center text-decoration-none text-black"
          >
            <i class="fa-solid fa-address-card fs-3 py-1 text-white"></i> Auth
          </a>
          <a
            href="/Pages/category.html"
            class="d-flex fw-medium gap-3 px-3 fs-4 align-items-center text-decoration-none text-black"
          >
            <span class="py-1 fs-2 text-white material-symbols-outlined"
              >category</span
            >
            Category
          </a>
          <a
            href="/Pages/products.html"
            class="d-flex fw-medium gap-3 px-3 fs-4 align-items-center text-decoration-none text-black"
          >
            <i class="fa-solid fa-list-ol fs-3 py-1 text-white"></i>Products
          </a>
          <a
            href="/Pages/users.html"
            class="d-flex fw-medium gap-3 px-3 fs-4 align-items-center text-decoration-none text-black"
          >
            <span class="py-1 fs-2 material-symbols-outlined text-white"
              >groups</span
            >Users
          </a>
          <a
            href="/Pages/client.html"
            class="d-flex fw-medium gap-3 px-3 fs-4 align-items-center text-decoration-none text-black"
          >
            <span class="py-1 fs-2 material-symbols-outlined text-white"
              >person</span
            >
            Client
          </a>
        </ul>
      </header>
      <!-- Header end -->

      <!-- Display -->
      <form
        id="form"
        class="form-control px-3 py-5 w-50 h-75 mx-auto my-5 bg-light-subtle d-flex flex-column align-items-center justify-content-center"
      >
        <h1 class="fw-bolder fs-1 h1">Login</h1>
        <label class="w-75 mt-3 fs-5 fw-medium text-start" for="name"
          >Full Name:</label
        >
        <input
          id="name"
          class="w-75 fw-medium mt-1 py-1 border-1 rounded-2 px-3"
          type="text"
          name="Name"
          placeholder="Full Name"
        />
        <label class="w-75 mt-3 fs-5 fw-medium text-start" for="phoneNumber"
          >Phone Number:</label
        >
        <input
          id="phoneNumber"
          class="w-75 fw-medium mt-1 py-1 border-1 rounded-2 px-3"
          type="text"
          name="phoneNumber"
          placeholder="Phone Number"
        />
        <label class="w-75 mt-3 fs-5 fw-medium text-start" for="password"
          >Phone Number:</label
        >
        <input
          id="password"
          class="w-75 fw-medium mt-1 py-1 border-1 rounded-2 px-3"
          type="password"
          name="password"
          placeholder="Password"
        />
        <button type="submit" class="next btn w-50 btn-primary fw-bolder mt-4">
          Submit
        </button>
      </form>
      <!-- Display end -->
    </div>
  </body>
</html>
