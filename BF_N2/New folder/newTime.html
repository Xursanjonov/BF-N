    <title> Time </title>
</head>
<body>

    <div class="clock d-flex flex-column">
        <div class="weeks-month text-primary d-flex gap-1">
            <div class="d-flex flex-column">
                <h1 class="month">12</h1>
            </div>
             <div class="dot ">.</div>
            <div class="d-flex flex-column">
                <h1 class="date">20</h1>
            </div>
             <div class="dot ">.</div>
            <div class="d-flex flex-column">
                <h1 class="year">2023</h1>
            </div>
        </div>
        <div class="time d-flex text-secondary gap-3">
        <div class="d-flex text-warning flex-column">
            <h1 class="day">08</h1>
            <p>Day</p>
        </div>
          <div>:</div>
        <h5 class="pmam">A.M.</h5>
        <div class="d-flex text-info flex-column">
            <h1 class="hour">08</h1>
            <p>Hour</p>
        </div>
          <div>:</div>
        <div class="d-flex text-primary flex-column">
            <h1 class="minute">08</h1>
            <p>Minute</p>
        </div>
          <div>:</div>
    <div class="d-flex text-success flex-column">

</body>
